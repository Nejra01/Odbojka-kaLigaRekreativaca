
<button class="form-label" (click)="novi_status_dugme()">Novi status</button>

<br>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Ime status</th>

  </tr>
  </thead>
  <tr *ngFor="let x of getpodaci()">
    <td>{{x.nazivStatusa}}</td>


    <td *ngIf="loginInfo().isLogiran"><button (click)="odabrani_status=x" ><i style="font-size:24px" class="fa">&#xf044;</i></button>
    <button (click)="obrisi(x)" style="margin-left: 15px;"><i class="material-icons">&#xe872;</i></button></td>

  </tr>
</table>


<div *ngIf="odabrani_status!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Unesite potrebne podatke: </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="odabrani_status=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Status: </label>
          <input class="form-control" placeholder="Naziv statusa" [(ngModel)]="odabrani_status.nazivStatusa">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="odabrani_status=null">Close</button>
        <button type="button" class="btn btn-primary" (click)="snimi_dugme()" >Save changes</button>


      </div>
    </div>
  </div>
</div>
